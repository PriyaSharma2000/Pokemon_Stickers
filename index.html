<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Sticker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="imgLogo" src="logo.png" alt="logo">
    <div class="slides">
    <div class="mySlides fade slide1">
        <div class="image one">
            <div class="front">
            <img class="poki" src="blastoise.png" alt="">
            <div class="info">
            <h1>Blastoise</h1>
            <button class="btn">Click Me</button>
        </div>
        </div>
        <div class="back">
            <div class="back1">
            <h3 class="type">Type : <button class="water">Water</button></h3><br>
            <h3 class="weakness">Weakness : <button class="grass">Grass</button>
            <button class="electric">Electric</button>
            </h3>
            <button class="btn2">Click Me</button>
            </div>
        </div>
        </div>
        <div class="image two">
            <div class="front">
            <img class="poki" src="bulbasaur.png" alt="">
            <div class="info">
                <h1>Bulbasaur</h1>
                <button class="btn">Click Me</button>
            </div>
            </div>
            <div class="back">
                <div class="back1">
                <h3 class="type">Type : <button class="grass">Grass</button>
                <button class="poison">Poison</button>
                </h3><br>
                <h3 class="weakness">Weakness : <button class="fire">Fire</button>
                <button class="psychic">Psychic</button><br><br>
                <button class="flying">Flying</button>
                <button class="ice">Ice</button>
                </h3>
                <button class="btn2">Click Me</button>
                </div>
            </div>
        </div>
        <div class="image three">
            <div class="front">
            <img class="poki" src="charizard.png" alt="">
            <div class="info">
                <h1>Charizard</h1>
                <button class="btn">Click Me</button>
                </div>
            </div>
            <div class="back">
                <div class="back1 fly">
                <h3 class="type">Type : <button class="fire">Fire</button>
                <button class="flying">Flying</button><br><br>
                </h3>
                <h3 class="weakness">Weakness : <button class="water">Water</button>
                <button class="electric">Electric</button><br><br>
                <button class="rock">Rock</button>
                </h3>
                <button class="btn2">Click Me</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mySlides fade slide2">
        <div class="image four">

            <img class="poki" src="ninetales.png" alt="">

            <button class="ground">Ground</button><br><br>
            <button class="rock">Rock</button>

            <button class="btn2">Click Me</button>
            </div>
        </div>
        </div>

            <img class="poki" src="pikachu.png" alt="">
            <div class="info">
                <h1>Pikachu</h1>

            </div>
            </div>

                <h3 class="weakness">Weakness : <button class="ground">Ground</button>

        </div>

                <button class="ground">Ground</button><br><br>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script src="index.js"></script>
